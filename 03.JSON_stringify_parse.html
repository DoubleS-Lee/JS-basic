<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const data = [
            { id:"kkk123", title="java", content="good" },
            { id:"aaa123", title="jsp", content="nice" },
            { id:"bbb123", title="javascript", content="great" },
        ]

        // JSON.stringify : JSON 형식의 데이터를 문자열 형태로 바꾼다
        const result = JSON.stringify(data);
        console.log(result);

        // JSON.parse : 문자열 형태의 데이터를 JSON 형식으로 바꾸ㅜㄴ다
        const result2 = JSON.parse(result);
        console.log(result2);

        // 객체를 JSON 형식으로 직접 전달할 경우 
        // 문자열을 JSON 형식으로 변경할 때, key와 value를 ""로 감싸서 문자열 형태로 전달해야 한다
        const result3 = JSON.parse('{"id":"kkk123"}');
        console.log(result3);

    </script>

</body>
</html>
