<!-- 
    
setTimeout(실행함수, 타이머) : 타이머가 만료된 뒤 함수를 실행시킴
clearTimeout() : setTimeout 함수를 중지시킴

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type='button' class="stopTime">스탑</button>

    <script>
        window.onload = function () {
            
            const stop = setTimeout(function() {
                alert("3초뒤 실행");
            }, 3000);

            const stopTime = document.querySelector(".stopTime");
            stopTime.onclick = function() {
                clearTimeout(stop);
            }

        }
    </script>
</body>
</html>
