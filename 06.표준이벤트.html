<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- html 태그를 얻어와서 이벤트리스너 함수로 이벤트를 등록한다 -->
    <button id="btn">표준이벤트</button>

    <script>
        const result = document.getElementById("btn");

        // 표준 이벤트에서는 동일한 이벤트에 대해 여러가지 함수를 실행시킬 수 있다
        // addEventListener(이벤트 이름, 실행시킬 함수명)
        result.addEventListener("click", handleClick);
        result.addEventListener("click", handleClick2);

        function handleClick() {
            console.log("이벤트 리스너1");
        }

        function handleClick2() {
            console.log("이벤트 리스너2");
        }
    </script>

</body>
</html>
