<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="todoList">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>
    <button type="button" id="addList">1개추가하기</button>
    <button type="button" id="addList5">5개추가하기</button>

    <script>
        const todoList = document.querySelector(".todoList");
        const addList = document.getElementById("addList");
        addList.addEventListener("click", createList);

        const addList5 = document.getElementById('addList5');
        addList5.addEventListener("click", createList5);

        function createList() {

            const tr = document.createElement("tr");
            // const td = document.createElement("td");
            // const input = document.createElement("input");

            // input.type="text";
            // input.size="3";
            
            // td.appendChild(input);
            // tr.appendChild(td);

            var td = document.createElement('td');
            td.innerHTML = "<input type='text' size='3'>";
            tr.appendChild(td);

            var td = document.createElement('td');
            td.innerHTML = "<input type='text'>";
            tr.appendChild(td);

            var td = document.createElement('td');
            td.innerHTML = "<input type='text'>";
            tr.appendChild(td);

            todoList.appendChild(tr);
        }

        function createList5() {
            
            for (let i = 0; i < 5; i++) {
                const tr = document.createElement("tr");

                var td = document.createElement('td');
                td.innerHTML = "<input type='text' size='3'>";
                tr.appendChild(td);
                var td = document.createElement('td');
                td.innerHTML = "<input type='text'>";
                tr.appendChild(td);
                var td = document.createElement('td');
                td.innerHTML = "<input type='text'>";
                tr.appendChild(td);
                
                todoList.appendChild(tr);
            }
        }




        }


    </script>
</body>
</html>
