<!-- window : DOM, BOM, JavaScript로 나뉨


DOM 
    : Document Object Model 
    : 문서 객체 모델 
    : html내의 태그들을 수정, 추가, 삭제하는 기능을 가지고 있는 객체들을 갖고 있는 문서객체 
    : document. 으로 시작하는 기능들을 가지고 html 태그들을 제어 할 수 있음


BOM 
    : Browser Object Model 
    : 브라우저에 관련된 내용들을 담고 있는 객체 
    : 뒤로가기, 즐겨찾기, 페이지 이동등의 기능을 사용할수 있게 해줌


DOM 메서드
노드(or tag or element) 선택
getElementById() : 요소의 id가 xx인 태그를 선택
getElementsByName() : 요소의 name인 xx인 태그를 전부 선택
getElementsByClassName() : 요소의 class가 xx인 태그를 전부 선택
getElementsByTagName() : 요소의 tag명이 xx인 태그를 전부 선택
querySelector() : 요소 선택 방법이 css와 동일(첫번째 요소만 선택)
querySelectorAll() : 요소 선택 방법이 css와 동일(모든 태그 선택) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.onload = function() {
            
            // id가 btn1인 걸 가져온다
            const btn1 = document.getElementById("btn1");
            // console.log(btn1);

            btn1.onclick = function() {
                // name이 inter인 것들을 가져와서 배열의 형태로 넣어준다
                const inter = document.getElementsByName("inter");
                console.log(inter);
                console.log(inter[0]);
                console.log(inter[1]);
                console.log(inter[2]);
            }


            const btn2 = document.getElementById("btn2");

            btn2.onclick = function() {
                const nice = document.getElementsByClassName("nice");

                for (let i = 0; i < nice.length; i++) {
                    console.log(nice[i]);
                }
            }


        }
    </script>


    <button id="btn1">체크박스 요소 확인</button><br>
    <input type="checkbox" name="inter" value="1">JAVA
    <input type="checkbox" name="inter" value="2">JSP
    <input type="checkbox" name="inter" value="3">JSX
    <br>

    <button id="btn2">라디오 확인</button><br>
    <input type="radio" name="major" class="nice" value="1">프로그램
    <input type="radio" name="major" class="nice" value="2">디자인
    <input type="radio" name="major" class="nice" value="3">시스템
    <br>


</body>
</html>
