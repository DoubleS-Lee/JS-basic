<!-- insertBefore(삽입하려는 노드, 기준노드) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody class="table">
            <tr style="background-color: skyblue;">
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>2</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>3</td>
                <td>이순신</td>
                <td>hello world!</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>4</td>
                <td>강감찬</td>
                <td>coding404!!</td>
                <td>2019-03-01</td>
            </tr>
        </tbody>
    </table>

    <script>
        function down(node) {
            const table = document.querySelector(".table");
            const current = node.parentElement.parentElement;
            const next = current.nextElementSibling;

            // console.log(current);
            // console.log(next);

            if(next === null) {
                alert("마지막 행입니다")
                return ;
            }

            table.insertBefore(next, current);
        }

        function up(node) {
            const table = document.querySelector(".table");
            const current = node.parentElement.parentElement;
            const previous = current.previousElementSibling;

            // console.log(current);
            // console.log(previous);

            if(previous === null) {
                alert("첫번째 행입니다")
                return ;
            }

            table.insertBefore(current, previous);
        }

    </script>



</body>
</html>
