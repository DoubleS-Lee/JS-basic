<!-- event 버블링 : 부모태그에 걸어놓은 이벤트가 모든 자식에게 전파되는 속성 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table { border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody class="list">
            <tr>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕!</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>이순신</td>
                <td>반가워</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>이순신</td>
                <td>hello world!</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>강감찬</td>
                <td>coding404!!</td>
                <td><button type="button">삭제</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        const list = document.querySelector('.list');

        // list 클래스 내에서 onclick이 발생하는 경우 함수를 실행
        list.onclick = function() {

            // console.dir(event.target);

            // button이 눌린 경우에만 삭제하도록 코딩(이거 없으면 그냥 아무곳이나 눌러도 삭제된다)
            if (event.target.tagName !='BUTTON') { 
                return ;
            } 

            // event.target으로 어떤 버튼이 눌렸는지 찾아내고 이를 이용해 원하는 기능을 구현
            event.target.parentElement.parentElement.remove();

        }

    </script>

</body>
</html>
