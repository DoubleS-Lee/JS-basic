<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 선언함수
        function compute() {
            const a = 10;
            console.log(a);
        };
        function compute2() {
            console.log("선언적 함수 호출");
        };

        compute();
        compute2();

        // 여기서 compute만 써주면 compute 함수 자체를 a에 할당하는것이고
        // compute()를 해주면 compute 함수의 return 값을 a에 할당하는 것이다
        const a = compute;
        a();

        // ----------------------------------------------------------------------------------------------------------------------
        // 익명함수 : 변수에 함수를 저장해서 마치 함수를 변수처럼 사용하는 형태
        // 함수를 만들어서 변수에 바로 할당한다
        const compute3 = function() {
            console.log("익명함수 호출");
        };

        compute3();


    </script>
</body>
</html>
