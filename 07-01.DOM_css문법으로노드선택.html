<!-- 
요소 선택방법이 css와 동일
querySelector()
querySelectorAll()

. : class 선택자
# : id 선택자
띄어쓰기 : 자식 선택자 
> : 하위 자식 선택자 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.onload = function() {

            // querySelector 사용
            const btn1 = document.querySelector("#btn1");
            const li = document.querySelector(".box1 ul li");
            btn1.onclick = function() {
                
                console.log(li);

                // innerHTML은 해당 위치에 문자열로 text값을 넣어주는 기능
                li.innerHTML = "coding404";
            }


            // querySelectorAll 사용
            const btn2 = document.querySelector("#btn2");
            const list = document.querySelectorAll(".box2 ul li");
            btn2.onclick = function() {
                
                console.log(list);

                for (let i = 0; i < list.length; i++) {
                    list[i].innerHTML = "coding404";
                }
            }

        }

    </script>



    <button id="btn1">querySelect확인</button><br>
    <div class="box1">
        <ul>
            <li>안녕</li>
            <li>헬로</li>
            <li>니하오</li>
        </ul>
    </div>

    <button id="btn2">querySelectAll확인</button><br>
    <div class="box2">
        <ul>
            <li>홍길자</li>
            <li>홍길순</li>
            <li>김장군</li>
        </ul>
    </div>
</body>
</html>
