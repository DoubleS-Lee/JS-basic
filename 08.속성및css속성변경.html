<!-- 속성변경법
노드.속성명 = "값"

css속성변경법
노드.style.css속성 = "값" -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>css스타일 변경하기</h2>
    <form id="form">
        <img src="1.jpg" width="200" class="img" style="border: 3px solid black;"><br>
        <select class="select">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>
        <span>변경할 색상:<span>
        <input type="color" class="input">
    </form>

    <script>

        const form = document.getElementById("form");
        
        // getElementsByClassName과 querySelector의 결과가 다르다!!!!!!!!!!!
        // const select1 = form.getElementsByClassName("select");
        // const img = form.getElementsByClassName('img');
        // const input = form.getElementsByClassName('input');
        const select = form.querySelector(".select");
        const img = form.querySelector('.img');
        const input = form.querySelector('.input');
        // console.log(select1)
        // console.log(select)

        //속성변경법
        select.onchange = function () {
            // console.log(select.value);
            img.src = select.value;
        }


        //css속성변경법
        input.onchange = function () {
            // console.log(input.value);
            img.style.borderColor = input.value;
        }

    </script>

</body>
</html>
