<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" id="btn">기본형이벤트</button>

    <script>
        // id가 btn인 태그를 취득
        const btn = document.getElementById("btn");
        // console.log(btn);

        // btn 태그의 onclick 속성에 익명함수를 저장
        btn.onclick = function() {
            console.log("기본 이벤트 실행");
        };

        


    </script>


</body>
</html>
