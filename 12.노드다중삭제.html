<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <button button="type" id="del">일괄 삭제</button>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" class="allCheck"></th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody class="table">
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕하세요!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>2</td>
                <td>김길자</td>
                <td>자바스크립트 어려워요!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>3</td>
                <td>이길자</td>
                <td>노드 일괄삭제?</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>4</td>
                <td>고길자</td>
                <td>복습이 살길이다!</td>
                <td>2019-01-01</td>
            </tr>
        </tbody>
    </table>

    <script>
        // 삭제 기능 구현
        const del = document.getElementById("del");
        const list = document.querySelectorAll('.check');

        del.onclick = function() {
            // console.log(list[0].checked);

            for(let i = 0; i < list.length; i++) {
                if (list[i].checked) {
                    list[i].parentElement.parentElement.remove();
                }
            }

        }

        //일괄 선택 기능 구현
        const allCheck = document.querySelector(".allCheck");
        allCheck.onclick = function() {
            // console.log(allCheck.checked);

            if (allCheck.checked) {
            for (let i = 0; i < list.length; i++) {
                list[i].checked = true;
            } 
            } else {
                for (let i = 0; i < list.length; i++) {
                list[i].checked = false;
            } 
            }

        }

    </script>

</body>
</html>
